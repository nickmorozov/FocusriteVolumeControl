name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: xcodebuild -scheme FocusriteVolumeControl -configuration Debug build

      - name: Test
        run: xcodebuild test -scheme FocusriteVolumeControl -configuration Debug
